name: WindowsBuildAdvanced

on: [workflow_dispatch]

jobs:
  windows_x86_64_debug_llvm_src:
    runs-on: windows-2022
    steps:
    - uses: actions/checkout@v1
    - name: build project
      run: ./ci/build_windows_x86_64_debug_llvm_src.ps1
  windows_x86_release_llvm_src:
    runs-on: windows-2022
    steps:
    - uses: actions/checkout@v1
    - name: build project
      run: ./ci/build_windows_x86_release_llvm_src.ps1
    - uses: actions/upload-artifact@v4
      with:
        name: compiler_windows_x86
        path: install/
  windows_aarch64_release_llvm_src:
    runs-on: windows-11-arm
    steps:
    - uses: actions/checkout@v1
    - name: build project
      run: ./ci/build_windows_aarch64_release_llvm_src.ps1
    - uses: actions/upload-artifact@v4
      with:
        name: compiler_windows_aarch64
        path: install/